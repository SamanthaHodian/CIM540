<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <!-- uncomment lines below to include extra p5 libraries -->
  <script language="javascript" src="libraries/p5.dom.js"></script>  <!--<script language="javascript" src="../addons/p5.sound.js"></script>-->
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <style>
    #left_panel {
      width: 20%;
      float: left;
      text-align: center;
    }
    #right_panel {
      width: 80%;
      float: left;
    }
  </style>
</head>

<body>
  <div id="left_panel">
      <div>
        <input type="button" onClick="up()" id="up" value="up"/>
      </div>

      
      <div>
        <input type="button" onClick="left()" id="left" value="left"/>
        <input type="button" onClick="right()" id="right" value="right"/>
      </div>
      
     <div>
        <input type="button" onClick="down()" id="down" value="down"/>
      </div>
      
      <div>
        <input type="button" onClick="stop()" id="stop" value="stop"/>
      </div>
  </div>

  <div id="right_panel">
  </div>

</body>
</html>
